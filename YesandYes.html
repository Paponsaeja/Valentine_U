<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day Message</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #ffebee; /* Light pink background */
            font-family: 'Dancing Script', cursive; /* Sad/emotional font */
            text-align: center;
        }

        h1 {
            font-size: 4rem;
            color: #d32f2f; /* Deep red color */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3); /* Soft shadow */
            animation: heartbeat 1.5s infinite; /* Heartbeat animation */
            margin-top: 20px; /* Space between GIF and text */
        }

        @keyframes heartbeat {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }

        .button-container {
            margin-top: 20px;
        }

        .btn {
            font-size: 1.5rem;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            cursor: pointer;
            border-radius: 10px;
            transition: 0.3s;
        }

        .yes-btn {
            background-color: #d32f2f;
            color: white;
        }

        .yes-btn:hover {
            background-color: #b71c1c;
        }

        .no-btn {
            background-color: #757575;
            color: white;
        }

        .no-btn:hover {
            background-color: #424242;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
</head>
