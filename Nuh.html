    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #ffebee; /* Light pink background */
            font-family: 'Dancing Script', cursive; /* Sad/emotional font */

            /*overflow: hidden; /* Prevents scrollbars when No button moves */

        h1 {
            font-size: 3rem; /* Smaller font size for a softer look */

        .button-container {
            margin-top: 20px;

        .btn {
            font-size: 1.5rem;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            cursor: pointer;
            border-radius: 10px;
            transition: 0.3s;
            position: absolute;
        }

        .yes-btn {
            background-color: #d32f2f;
            color: white;
            left: 50%;
            transform: translateX(-50%);
        }

        .yes-btn:hover {
            background-color: #b71c1c;
        }

        .no-btn {
            background-color: #757575;
            color: white;
            left: 60%; /* Move it slightly to the right */
            top: 50%;
            transform: translate(-50%, -50%);
            transition: left 0.2s ease, top 0.2s ease;
        }

        .no-btn:hover {
            background-color: #424242;
        }

    </style>
